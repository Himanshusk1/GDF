<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Gurukul Dream Foundation</title>
    <style>
      body {
        background-color: #fecb3e;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        color: #003300;
      }

      .contact-container {
        max-width: 480px;
        margin: 60px auto;
        padding: 25px;
        background-color: #ffffffd9;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.8s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .contact-container h1 {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 10px;
        color: #165c00;
        text-align: center;
      }

      .contact-container p {
        font-size: 1rem;
        margin-bottom: 25px;
        text-align: center;
      }

      form label {
        font-weight: 500;
        margin-top: 10px;
        display: block;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px 12px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1.5px solid #ccc;
        border-radius: 8px;
        font-size: 0.95rem;
        transition: all 0.3s ease;
      }

      input:focus,
      textarea:focus {
        border-color: #1c7300;
        outline: none;
        box-shadow: 0 0 10px #88d02a4f;
      }

      input[type="submit"] {
        background-color: #005cff;
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        display: block;
        margin: 0 auto;
      }

      input[type="submit"]:hover {
        background-color: #003ecb;
        transform: translateY(-2px);
      }

      .back-link {
        display: flex;
        justify-content: center;
        margin: 40px 0 20px;
      }

      .back-link a {
        background-color: #ffffffcc;
        color: #005cff;
        text-decoration: none;
        padding: 10px 20px;
        font-weight: 600;
        border: 2px solid #005cff;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .back-link a:hover {
        background-color: #005cff;
        color: white;
        box-shadow: 0 5px 15px rgba(0, 92, 255, 0.2);
        transform: scale(1.05);
      }

      .info-section {
        max-width: 480px;
        margin: 30px auto 0;
        background: #ffffffd9;
        padding: 20px 25px;
        border-radius: 16px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      }

      .info-section h5 {
        font-size: 1.5rem;
        color: #165c00;
        margin-bottom: 10px;
        text-align: center;
      }

      .info-section ul {
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: center;
      }

      .info-section li {
        margin-bottom: 10px;
      }

      .info-section a {
        color: #003300;
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.2s ease;
      }

      .info-section a:hover {
        color: #000000;
      }

      .info-section svg {
        margin-right: 8px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="info-section">
      <h5>Contact Info</h5>
      <ul>
        <li>
          <a href="tel:+918269250197"> üìû +91 82692 50197 </a>
        </li>
        <li>
          <a href="mailto:info@gurukuldreamfoundation.org">
            üìß info@gurukuldreamfoundation.org
          </a>
        </li>
      </ul>
    </div>

    <div class="contact-container">
      <h1>Get in Touch</h1>
      <p>Feel free to reach out using the form below!</p>

      <form novalidate>
        <label for="name">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Your Name"
          required
        />

        <label for="phone">Phone No.:</label>
        <input
          type="text"
          name="phone"
          id="phone"
          placeholder="Your Phone Number"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your Email"
          required
        />

        <label for="message">Message:</label>
        <textarea
          name="message"
          id="message"
          rows="4"
          placeholder="Write your message..."
          required
        ></textarea>

        <input type="submit" value="Send" />
      </form>
    </div>

    <div class="back-link">
      <a href="index.html">‚Üê Back to Home Page</a>
    </div>
  </body>
</html>
