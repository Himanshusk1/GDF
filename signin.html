<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | Gurukul Dream Foundation</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>


<!-- Sign In Form -->
<div class="auth-container">
  <h2>Sign In</h2>
  <form id="signinForm">
    <input type="email" id="email" placeholder="Email" required>
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" required>
      <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
    </div>
    <button type="submit" class="btn-primary">Sign In</button>
    <p class="switch-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </form>
</div>


<script>
function togglePassword(id) {
  let input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
}

document.getElementById("signinForm").addEventListener("submit", function(e){
  e.preventDefault();
  let email = document.getElementById("email").value;
  let pass = document.getElementById("password").value;
  
  let savedEmail = localStorage.getItem("userEmail");
  let savedPass = localStorage.getItem("userPass");

  if(email === savedEmail && pass === savedPass){
    alert("‚úÖ Sign In Successful!");
    window.location.href = "index.html";
  } else {
    alert("‚ùå Account does not exist or wrong password!");
  }
});
</script>
</body>
</html>
